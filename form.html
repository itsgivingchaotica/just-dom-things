<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/footer.js" async></script>
    <script src="scripts/form.js" async></script>
    <script src="scripts/loaders.js" async></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styling/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <form id = "cute-form">

            <input type="text" id="username" name="username">

            <input type="text" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button type="submit" name="submit-btn" id="submit-btn">

        </form>
        <div id="welcome-msg">
            <h1>
                Ready for Vacation Mode ?

            <p>Ignite your travel bug and step into paradise</p>

        <div id="footer-placeholder"></div>
